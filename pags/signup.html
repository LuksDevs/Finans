<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font-awesome - Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="../image/finans.ico" type="image/x-icon">
    <title>Finans - Crie sua conta</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
        <section class="home" id="section-login">
            <div class="container">
                <div class="d-flex flex-column justify-content-center">
                    <h1 class="text-center">
                        <a href="../index.html">
                            <img src="../image/logo.png" alt="Finans" width="220">
                        </a>
                    </h1>
                    <h3 class="mt-4 text-center">Crie sua conta</h2>
                </div>
                <form action="#">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend d-flex">
                            <label for="user_login" class="input-group-text">
                                <i class="fa-solid fa-user text-dark"></i>
                            </span>   
                        </div>
                        <input type="text" name="user" placeholder="Digite seu Usuário" id="user_login" class="form-control" min="4" max="8">
                    </div>
                    <div class="input-group input-group-lg mt-2">
                        <div class="input-group-prepend">
                            <label for="email_login" class="input-group-text">
                                <i class="fa-solid fa-envelope text-dark"></i>
                            </label>
                        </div>
                        <input type="email" name="email" placeholder="Digite seu E-mail" id="email_login" class="form-control">
                    </div>
                    <div class="input-group input-group-lg mt-2">
                        <div class="input-group-prepend">
                            <label for="password_login" class="input-group-text">
                                <i class="fa-solid fa-key text-dark"></i>
                            </label>
                        </div>
                        <input type="password" name="password" placeholder="Senha" id="password_login" class="form-control" min="8" max="20">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend mr-1">
                            <input type="checkbox" name="checkpass" id="checkpass" class="ml-2">
                        </div>
                        <label for="checkpass" class="text-dark mt-1 label-align">Mostrar-me senha</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-info style-button-login">Cria conta</button>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="login.html" id="password-recover">Já tenho uma conta</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
