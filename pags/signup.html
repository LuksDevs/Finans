<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Finans - Crie sua conta</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
        <section class="home" id="section-login">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 d-flex">
                        <div class="align-self-center">
                            <h2 class="mb-4 d-flex justify-content-center">
                                <a href="../index.html">
                                    <img src="../image/logo.png" alt="Logo Finans" width="200">
                                </a>
                            </h2>

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-regular fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="input-group input-group-lg mt-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-key"></i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" id="password" placeholder="Senha" class="form-control">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend mr-1">
                                        <input type="checkbox" name="checkpass" id="checkpass" class="ml-2">
                                    </div>
                                    <label for="checkpass" class="text-dark mt-2 label-align">Manter-me conectado</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-info style-button-login">Fazer login</button>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center mt-4">
                                <a href="#" id="password-recover">Esqueci minha senha</a>
                            </div>
                            <div class="text-center text-dark">ou</div>
                            <div class="d-flex justify-content-center">
                                <a href="pags/signup.html" id="password-recover">Cria sua conta</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex">
                        <div class="align-self-center d-none d-md-block">
                            <h1>Bem-vindo de volta ao Finans!</h1>
                            <p>Acesse sua conta para continuar sua jornada rumo Ã  liberdade financeira.
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex">
                        <div class="align-self-end mt4">
                            <img src="../image/mulher-login.png" alt="mulher" class="img-fluid d-none d-md-block">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
